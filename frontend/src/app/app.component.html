<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <img src="./../assets/siteui/water128p.svg" alt="logo">
      <h1>4 Kobolds</h1>
    </div>
    <ul class="sidebar-items" nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <img src="./../assets/siteui/home128p_white.svg" alt="logo">
        <a routerLink="/home">Home</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <img src="./../assets/siteui/game128px_white.svg" alt="logo">
        <a routerLink="/game">Game</a>
      </li>
      <li nz-menu-item nzMatchRouter class="menu-item-bottom">
        <img src="./../assets/siteui/credits128p_white.svg" alt="logo">
        <a routerLink="/credits">Cr√©dits</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
